<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>application</title>
    <style>
        #hi{
            color:blue;
        }
        
        button{
            color: red;
            background:blue;
        }
        fieldset{
            height: 115vh;
            width: 115vh;
            background: no-repeat scroll  url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZFMQfCqYvxLaAG3aJPP7mLqkGFOEmePnnVw&usqp=CAU&reload=on");
            background-size:cover ;
        }
    </style>
</head>
<body>
    <form action="" method="" autocomplete="on">
        <fieldset>
            <center><h1 id="hi">APPLICATION FORM</h1></center>
            <label for="first">First Name</label>
            <input type="text" id="first" > <br><br>
            <label for="middle">Middle Name</label>
            <input type="text" id="middle" > <br><br>
            <label for="last">Last Name</label>
            <input type="text" id="last"><br><br>
            <label for="user">User Name</label>
            <input type="text" id="user"><br><br>
            <label for="father">Father Name</label>
            <input type="text" id="father"><br><br>
            <label for="mother">Mother Name</label>
            <input type="text" id="mother"><br><br>
            <label for="age">Age</label>
            <input type="number" id="age"><br><br>
            <label for="">State</label>
            <select name="" id="">
                <option value="">Karnataka</option>
                <option value="">Andra pradesh</option>
                <option value="">Tamil Nadu</option>
                <option value="">Kerala</option>
                <option value="">Delhi</option>
                <option value="">Jammu and Kashmir</option>
                <option value="">Gujarath</option>
                <option value="">Maharastra</option>
                <option value="">Madya Pradesh</option>
            </select><br><br>
            <label for="">Gender</label>
            <input type="radio" id="male" name="gender">
            <label for="male" >Male</label>
            <input type="radio" id="female" name="gender">
            <label for="female">Female</label><br><br>
            <label for="phone">Phone no</label>
            <input type="tel" id="phone"><br><br>
            <label for="dob">Date of birth</label>
            <input type="date" id="dob"><br><br>
            <label for="resume">Upload Resume</label>
            <input type="file" id="resume"><br><br>
            <label for="address">Address</label>
            <textarea name="" id="" cols="30" rows="10"></textarea><br><br>
            <center>
            <button>submit</button>
            <button>cancel</button>
            </center>
        </fieldset>
    </form>
</body>
</html>
